<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="fw-300 t-ucase"><span class="fw-400 t-wide t-big t-ucase">TETRIS</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">SCORE <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">LINES:<span class="lines-score">0</span></h2>
      </div>
      <button class="button" href="#">START / PAUSE</button>
    </section>
  </main>
</body>

</html>
